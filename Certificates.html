<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="Certificates-styles.css" type="text/css"/>
    <link rel="stylesheet" href="general.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Gabriela&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="description" content="Эстетик студия Лесиной Нателы оказывает услуги в области косметологии и эпиляции.
Специалист с высшим медецинским образованием подберет необходимые процедуры для Вашего типа кожи,
а также поможет быстро и качественно избавиться от нежелательных волос на теле. Повышение квалификации, обучения позволяют
быть в курсе последних тенденций в области косметологии.">

    <meta property="og:url" content="https://cosmetology40.ru">
    <meta property="og:title" content="Дипломы с сертификаты">
    <meta property="og:description" content="Дипломы специалиста">

    <meta charset="UTF-8">
    <title>Сertificates</title>
</head>
<body>
<div>
    <a href="index.html">
        <img class="go-back" src="pictures/go-back.png">
    </a>
    <header> Дипломы и <br> сертификаты </header>
    <div class="flex-center">
    <section>
        <div class="flex-center">
            <button class="rotate-btn-up">
                <img src="pictures/next-certificate.png">
            </button>
        </div>
        <div class="flex-space-around">
            <img src="pictures/cert1.png">
            <img src="pictures/cert2.png">
            <img src="pictures/cert3.png">
            <img src="pictures/cert4.png">
            <img src="pictures/cert5.png">
            <img src="pictures/cert6.png">
            <img src="pictures/cert7.png">
            <img src="pictures/cert8.png">
            <img src="pictures/cert9.png">
            <img src="pictures/cert10.png">
            <img src="pictures/cert11.png">
            <img src="pictures/cert12.png">
        </div>
    </section>
    </div>
        <div class="btn-next-certificate-down">
            <button class="rotate-btn-down">
                <img src="pictures/next-certificate.png">
            </button>
        </div>

    <footer>
        <div class="button-center margin-sing-up-small">
            <button class="button-style button-style-tablet sing-up show-call-me">
                <p class="p-tablet">Записаться
                </p>
            </button>
        </div>
    </footer>
    <div class="pop-up">
        <div class="form">
            <div class="cancel">
                <input type="button" name="submit" value="" class="close-popup">
            </div>
            <div class="pop-up-part1">
                <div>
                    <form>
                        <label>
                            <input class="input-form" type="text" name="firstname" placeholder="Ваше имя">
                        </label> <br> <br>
                        <label>
                            <input class="input-form" type="text" name="phonenumber" placeholder="+7(9_ _)_ _ _-_ _-_ _">
                        </label> <br> <br>
                        <label>
                            <input class="input-form" type="text" name="message" placeholder="Сообщение">
                        </label> <br> <br>
                        <div class="button-pop-up">
                            <input class="button-style" id="confirm-call-me" type="button" name="submit" value="Записаться">
                        </div>
                    </form>
                </div>
            </div>
            <div class="pop-up-part2 pop-up-none">
                <p class="pop-up-text">
                    Ваша заявка принята! <br> Мы скоро с Вами свяжемся.
                </p>
            </div>
        </div>
    </div>

</div>
</body>
<script src="Certificates.js" type="text/javascript"></script>
<script src="general.js" type="text/javascript"></script>
</html>
